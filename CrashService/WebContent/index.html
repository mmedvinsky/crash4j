<script type="text/javascript">
var selectedSession;

function proccessResources(msg)
{
	$('#resources').empty();
	alert(msg.length);

   for (var i in msg)
   {
      $('#resources').append('<option style="font-size:11px;" value="'+msg[i].id+'">'+msg[i].name+'</option>');
   }
}

function setSessionList(msg)
{
	$('#sessions').empty();
   for (var i in msg) 
   {
	   $('#sessions').append('<option style="font-size:11px;" value="'+msg[i]+'">'+msg[i]+'</option>');
   }
   
   selectedSession = $('#sessions').val();
   $('#etag').val(selectedSession);
   getResources(selectedSession, proccessResources);   
}

</script>
